<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretariat - TGES MADHAPUR MUN 2024-25</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #002642;
            color: #c5a47e;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        header {
            background-color: #002642;
            padding: 20px;
            text-align: center;
            color: #c5a47e;
        }

        nav {
            background-color: #002642;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border-top: 2px solid #c5a47e;
            border-bottom: 2px solid #c5a47e;
        }

        nav a {
            color: #c5a47e;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease, padding 0.3s ease;
        }

        nav a:hover {
            color: #f5d580;
            padding-bottom: 4px;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
            color: #c5a47e;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #c5a47e;
            display: inline-block;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideUp 1s forwards;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .row .image-container {
            margin: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        .row .text-box {
            max-width: 300px;
            margin: 0 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s forwards;
        }

        .row .text-box p {
            margin: 20px 0;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #002642;
            text-align: center;
            padding: 20px;
            color: #c5a47e;
            border-top: 2px solid #c5a47e;
        }
    </style>
</head>
<body>

        <a href="registrations.html">Registrations</a>
        <a href="committees.html">Committees</a>

            </div>
        </div>
