<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committees - TGES MADHAPUR MUN 2024-25</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap">
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('ungrayimage.jpg');
            background-size: cover;
            background-position: center;
            color: #c5a47e;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: rgba(0, 38, 66, 0.8);
            padding: 20px;
            text-align: center;
            color: #c5a47e;
            border-bottom: 2px solid #c5a47e;
            position: relative;
        }

        header h1, header h2 {
            animation: slide-up-fade-in 2s ease-in-out forwards;
        }

        @keyframes slide-up-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #c5a47e;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu-icon::before {
            content: "☰";
        }

        .menu-icon.open::before {
            content: "✖";
        }

        nav {
            background-color: #002642;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            border-top: 2px solid #c5a47e;
            border-bottom: 2px solid #c5a47e;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            z-index: 1;
        }

        nav a {
            color: #c5a47e;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
            transition: color 0.3s ease, padding 0.3s ease;
            padding-bottom: 2px;
        }

        nav a:hover {
            color: #005580;
            padding-bottom: 4px;
        }

        nav a:active {
            color: #d6d9e7;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
            flex-grow: 1;
        }

        .container h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #c5a47e;
            animation: slide-up-fade-in 2s ease-in-out forwards;
        }

        .committee-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .committee-list li {
            margin: 10px;
        }

        .committee-list .committee-btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #c5a47e;
            border: 3px solid #c5a47e;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 2s ease-in-out;
            opacity: 0;
            animation: slide-up-fade-in 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .committee-list .committee-btn:hover {
            background-color: #c5a47e;
            color: #002642;
        }

        footer {
            background-color: #002642;
            text-align: center;
            padding: 20px;
            color: #c5a47e;
            border-top: 2px solid #c5a47e;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            nav {
                flex-direction: column;
                align-items: center;
                position: fixed; /* Fixed to stay visible */
                top: 70px;
                right: 20px;
                width: 200px;
                background-color: #002642;
                text-align: center;
                z-index: 1000; /* Higher z-index to appear on top */
                border-top: 2px solid #c5a47e;
                border-radius: 10px;
                transform: translateY(-20px);
                opacity: 0;
                visibility: hidden; /* Hide initially */
                transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
            }

            .nav-menu.show {
                visibility: visible; /* Make it visible when active */
                opacity: 1;
                transform: translateY(0);
            }

            nav a {
                display: block;
                padding: 15px;
                color: #c5a47e;
                text-decoration: none;
                font-weight: bold;
                border-bottom: 1px solid #c5a47e;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            nav a:hover {
                background-color: #005580;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Global Edge School MUN 2024</h1>
        <h2>TGES MADHAPUR MUN 2024-25</h2>
        <div class="menu-icon"></div>
    </header>

    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="secretariat.html">Secretariat</a>
        <a href="registrations.html">Registrations</a>
        <a href="committees.html">Committees</a>
        <a href="#">Allocation Matrix</a>
    </nav>

    <div class="container">
        <h2>Committees</h2>
        <ul class="committee-list">
            <li><button class="committee-btn" onclick="location.href='DISEC.html'">DISEC</button></li>
            <li><button class="committee-btn" onclick="location.href='UNICEF.html'">UNICEF</button></li>
            <li><button class="committee-btn" onclick="location.href='UNHRC.html'">UNHRC</button></li>
            <li><button class="committee-btn" onclick="location.href='UNCSW.html'">UNCSW</button></li>
            <li><button class="committee-btn" onclick="location.href='INTERNATIONALPRESS.html'">International Press</button></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Global Edge School MUN | All Rights Reserved</p>
    </footer>

    <script>
        // Menu toggle for mobile
        const menuIcon = document.querySelector('.menu-icon');
        const navMenu = document.querySelector('.nav-menu');

        menuIcon.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            menuIcon.classList.toggle('open');
        });
    </script>
</body>
</html>
